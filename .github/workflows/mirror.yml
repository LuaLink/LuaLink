name: Mirroring

on: [push, delete]

jobs:
  to_codeberg:
    runs-on: ubuntu-latest
    steps:                  
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@codeberg.org:LuaLink/LuaLinkV2.git
          ssh_private_key:                             
            ${{ secrets.THE_MACHINE_PRIV }}
